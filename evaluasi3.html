<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EVALUASI 3</title>
  </head>
  <body>
    <script>
      document.writeln(`SOAL 1 <br>`);
      for (let y = 1; y <= 9; y++) {
        for (let x = 1; x <= 9; x++) {
          if (x == y || x == 5) {
            document.writeln(2 * y - 1);
          } else if (x + y == 10 || y == 5) {
            document.writeln(2 * x - 2);
          } else {
            document.writeln("&ensp;");
          }
        }
        document.write("<br>");
      }

      document.writeln(`<br> <br>SOAL 2 <br>`);
      for (let y = 9; y > 0; y--) {
        for (let x = 1; x <= 9; x++) {
          if (x + y <= 10) {
            document.writeln(2 * x - 1);
          } else {
            document.writeln("&ensp;");
          }
        }
        document.write("<br>");
      }

      document.writeln(`<br> <br> SOAL 3 <br>`);
      for (let y = 9; y > 0; y--) {
        for (let x = 1; x <= 9; x++) {
          if (x >= y) {
            document.writeln(2 * y - 2);
          } else {
            document.writeln("&ensp;");
          }
        }
        document.write("<br>");
      }

      document.writeln(`<br> <br> SOAL 4 <br>`);
      for (let y = 1; y <= 9; y++) {
        for (let x = 1; x <= 9; x++) {
          if (x == y) {
            document.writeln(2 * y - 1);
          } else if (x + y == 10) {
            document.writeln(2 * x - 2);
          } else if (x + y < 10 && x > y) {
            document.write("A");
          } else if (x + y > 10 && x < y) {
            document.write("B");
          } else {
            document.writeln("&ensp;");
          }
        }
        document.write("<br>");
      }

      document.writeln(`<br> <br> SOAL 5 <br>`);
      for (let y = 1; y <= 9; y++) {
        for (let x = 1; x <= 9; x++) {
          if (x == y) {
            document.writeln(2 * y - 1);
          } else if (x + y == 10) {
            document.writeln(2 * x - 2);
          } else if (x + y < 10 && x < y) {
            document.write("A");
          } else if (x + y > 10 && x > y) {
            document.write("B");
          } else {
            document.writeln("&ensp;");
          }
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
